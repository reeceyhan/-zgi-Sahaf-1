<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>İzgi Sahaf</title>
  </head>
  <body>
    <div class="container" style="margin-top: 20px">
      <div class="card row">
        <div class="card-header">İzgi Sahaf</div>
        <div class="card-body">
          <form id="book-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="title"
                  id="name"
                  placeholder="Kitap Adı"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="director"
                  id="writer"
                  placeholder="Kitap Yazarı"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="url"
                  id="type"
                  placeholder="Kitap Türü"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="url"
                  id="publisher"
                  placeholder="Yayınevi"
                  required
                />
              </div>

              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="number"
                  name="url"
                  id="year"
                  placeholder="Basım Yılı"
                  required
                />
              </div>

              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="number"
                  name="url"
                  id="price"
                  placeholder="Satış Fiyatı"
                  required
                />
              </div>

              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="text"
                  name="url"
                  id="location"
                  placeholder="Kitap Konumu"
                  required
                />
              </div>

              <div class="form-group col-md-6">
                <input
                  class="form-control"
                  type="number"
                  name="url"
                  id="piece"
                  placeholder="Kitap Adet"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-danger" id="add-btn">
              Kitap Ekle
            </button>
          </form>
          <hr />
        </div>

        <div class="filter-container">
          <select name="" id="filter-list">
            <option value="0">Kitap Adı</option>
            <option value="1">Kitap Yazarı</option>
            <option value="2">Kitap Türü</option>
            <option value="3">Yayınevi</option>
            <option value="4">Basım Yılı</option>
            <option value="5">Satış Fiyatı</option>
            <option value="6">Kitap konum</option>
            <option value="7">Kitap Adet</option>
          </select>

          <div class="input-container">
            <h5>Kitap Ara</h5>

            <input
              type="text"
              id="filter-input"
              placeholder="Seçtiğiniz Değeri Girin"
              class="form-control"
            />

            <input type="checkbox" name="" id="is-selled" />
            <label for="is-selled">Satılan kitaplar</label>
          </div>
        </div>

        <div class="card-body">
          <hr />
          <h5 class="card-title" id="films-title">Kitaplar</h5>

          <hr />
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Kitap Adı</th>
                <th scope="col">Kitap Yazarı</th>
                <th scope="col">Kitap Türü</th>
                <th scope="col">Yayınevi</th>
                <th scope="col">Basım Yılı</th>
                <th scope="col">Satış Fiyatı</th>
                <th scope="col">Kitap Konumu</th>
                <th scope="col">Kitap Adet</th>
              </tr>
            </thead>
            <tbody id="books-table"></tbody>
          </table>
          <hr />
        </div>
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need

      // https://firebase.google.com/docs/web/setup#available-libraries

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    </script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="ui.js"></script>
    <script type="module" src="json.js"></script>
    <script type="module" src="book.js"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
